<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>
    <link rel="stylesheet" href="style/style.css">

<body>

            </div>

                    <p class="banner-containt-list">1-Click instant play</p>

                    <p class="banner-containt-list">1000s of supported online games</p>
                    <button class="btn-one">Sign In</button>
